<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boot-card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
</head>
<body>
  <div class="container mt-3">
      <h2 class="text-center">Profile</h2>
    <div class="row justify-content-center">
      <div class="card border-info rounded-4" style="width:400px">
        <div class="text-center mt-5">
         <img  src="image/Msd avatar.jpg" alt="Card image" class="rounded-circle" width="180" height="180" >
        </div>
      <div class="card-body">
      <h4 class="card-title text-center">MS Dhoni</h4>
      <p class="card-text text-center">Indian cricketer <br> captain of the Indian national team in limited-overs formats from 2007 to 2017. </p>

    <div class="text-center p-3 text-success">
      <a><i class="fa-2x fa-brands fa-twitter "></i></a>
      <a><i class="fa-2x fa-brands fa-facebook px-3"></i></a>
      <a><i class="fa-2x fa-brands fa-instagram "></i></a>
    </div>
      <div class="button text-center">
      <a href="#" class="btn btn-primary">See Profile</a>
    </div>
    </div>
</div>
  </div>
    








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
